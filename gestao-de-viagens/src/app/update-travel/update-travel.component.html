<ion-header>
  <ion-toolbar>
    <ion-title>Atualizar Viagem</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <form (ngSubmit)="updateTravel()">
    <ion-item>
      <ion-label position="floating">Descrição</ion-label>
      <ion-input [(ngModel)]="travelData.description" name="description" required></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating">Tipo</ion-label>
      <ion-input [(ngModel)]="travelData.type" name="type" required></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating">Estado</ion-label>
      <ion-input [(ngModel)]="travelData.state" name="state" required></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating">Início</ion-label>
      <ion-datetime [(ngModel)]="travelData.startAt" name="startAt" required></ion-datetime>
    </ion-item>
    <ion-item>
      <ion-label position="floating">Fim</ion-label>
      <ion-datetime [(ngModel)]="travelData.endAt" name="endAt" required></ion-datetime>
    </ion-item>
    <ion-button expand="full" type="submit">Atualizar Viagem</ion-button>
  </form>
</ion-content>
